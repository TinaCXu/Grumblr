{% extends "base.html" %}

{% block body_block %}
<div class="row">
    <div class="col">
        <h1 class="display-3 font-italic">Welcome</h1>
        <h1 class="display-3 font-italic">To</h1>
        <h1 class="display-3 font-italic">Grumblr</h1>
    </div>
    <div class="col">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="background-color: #ABEBC6;">
                        <h1 class="display-4 text-center">Login</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <div class="container">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-10">
                                    <form method="POST">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            {{ login_form.as_p }}
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck" style="font-family:'Raleway';">
                                                Remember me
                                            </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input class="btn btn-primary btn-lg btn-block" type="submit" name="" value="Login" role="button">
                                        </div>
                                        <div>
                                            <p class="mb-0" style="font-family:'Raleway';">No account? Register Now!</p>
                                        </div>
                                        <div class="form-group">
                                            <a class="btn btn-primary btn-lg btn-block" href="{% url 'registration' %}" role="button">Register New Account</a>
                                        </div>
                                    </form>    
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
