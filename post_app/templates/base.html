<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title></title>
        <base href="/">
        <link rel="stylesheet" type="text/css" href="{% static 'css/post_app.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ABEBC6;">
            <a class="navbar-brand" href="{% url 'home' %}">Grumblr</a>
            <!-- list is the name of a urlpatterns -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                  <a class="nav-link"  href="#">ADMIN <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li> -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class='nav-link' href="{% url 'global' %}">Global Stream</a></li>
                <li class="nav-item">
                  <a class='nav-link' href="{% url 'personal_stream' %}">Personal Stream</a></li>
                <li class="nav-item">
                  <a class='nav-link' href="{% url 'personal_profile' %}">Personal Profile</a></li>
                <li class="nav-item">
                <a class='nav-link' href="{% url 'logout' %}">LOGOUT</a></li>
                {% else %}
                <li class="nav-item">
                  <a class='nav-link' href="{% url 'login' %}">LOGIN</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>

        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>

      <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script type="text/javascript" src="{% static 'js/post_app.js' %}"></script>
      {% block js_block %}
      {% endblock %}
    </body>
</html>
